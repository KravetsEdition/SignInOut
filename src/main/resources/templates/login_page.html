<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link href="/static/css/font-glyphicons.css" rel="stylesheet" type="text/css" th:href="@{/css/font-glyphicons.css}">
    <!-- Подключение jQuery и плагина Masked Input -->
    <script src="/static/js/jquery.min.js" type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script src="/static/js/jquery.maskedinput.min.js" type="text/javascript" th:src="@{/js/jquery.maskedinput.min.js}"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <title>Json Data</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 style="border-bottom: 1px solid #c5c5c5;">
                <i class="glyphicon glyphicon-user"> </i>
                Authorization
            </h4>
            <div style="padding: 20px;">
                <form method="post" action="/login" th:object="${loginRequest}">
                    <fieldset>
                        <div class="form-group input-group">
							<span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
							</span>
                            <input name="email" class="form-control" placeholder="Email" id="email" type="email" required=""
                                   autofocus="">
                        </div>
                        <div class="form-group input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"> </i>
							</span>
                            <input name="password" class="form-control" placeholder="Password" id="password" type="password" value=""
                                   required="">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                Submit
                            </button>
                        </div>
                    </fieldset>
                </form>
                <a href="/register">Registration</a>
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
